<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
  <script
  src="https://kit.fontawesome.com/64d58efce2.js"
  crossorigin="anonymous"
></script>
</head>
<body>
  <div class="container">
    <span class="big-circle"></span>
    <img src="" class="square" alt="">
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
          <p class="text">
             Hello ! I am liladhar Kumar from Lucknow.<br>Welcome to me...
          </p> 
          <div class="info">
            <div class="information">
              <img src="https://img.icons8.com/?size=512&id=7880&format=png" class="icon" alt="" />
              <p>Viil-Haduri, Post-Tindola, Lucknow-Deva Road, Uttar Pardesh <br>-225003
              </p>
            </div>
            <div class="information">
              <img src="https://img.icons8.com/?size=1x&id=85467&format=png" class="icon">
                <p>wwwck811@gamil.com</p>
            </div>
            <div class="information">
              <img src="https://img.icons8.com/?size=512&id=9659&format=png" class="icon" alt="" />
              <p>+91-9336428067</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/people/Chandan-Kumar-Maurya/pfbid02MhMtzvX28koZvCv9wPwjuRAjjmRckG9xm8zkoPjAiPjLnk9DYfMZVbxnsdGY3GFrl/?mibextid=ZbWKwL">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://instagram.com/ck.mourya.1?igshid=ZDdkNTZiNTM=">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/liladhar-kumar-kushawaha-aa4470218/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>

      </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="contact.html" autocomplete="off">
            <h3 class="title">Contact Us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Full name</span>
            </div>
            <div class="input-container">
              <input type="text" name="address" class="input"/>
              <label for="">Address</label>
              <span>Address</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input"/>
              <label for="">Email address</label>
              <span>Email address</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input"/>
              <label for="">Mobile number</label>
              <span>Contact number</span>
            </div>
            <div class="input-container">
              <input type="url" name="linkedin" class="input"/>
              <label for="">Linkedin profile link</label>
              <span>Linkedin profile link</span>
            </div>
            <div class="input-container textarea">
               <textarea name="message" class="input"></textarea>
                 <label for="">Message to us</label>
                 <span>Message to us</span>
            </div>
            <input type="submit" value="Send" class="btn">
          </form>
        </div>
    </div>
  </div>
  <script src="contact.js"></script>
</body>
</html>
