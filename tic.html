<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form class="main-container" id="game-board">
        <input type="button" class="cell cell1" id="0" >
        <input type="button" class="cell cell2" id="1" >
        <input type="button" class="cell cell3" id="2" >
        <input type="button" class="cell cell4" id="3" >
        <input type="button" class="cell cell5" id="4" >
        <input type="button" class="cell cell6" id="5" >
        <input type="button" class="cell cell7" id="6" >
        <input type="button" class="cell cell8" id="7" >
        <input type="button" class="cell cell9" id="8" >
        
        <div id="popup">
          <div id="winlose"></div>
          <!-- input type="submit" refreshes the page and resets all the page -->
          <input type="submit" value="Play Again">
      </div>
      <input type="submit" value="Reset" id="reset-outside">
      </form>
    <script src="script.js"></script>
</body>
</html>
